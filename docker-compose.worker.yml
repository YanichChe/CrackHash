version: '3.8'

services:
  worker:
    container_name: worker
    restart: unless-stopped
    image: worker_image
    build:
      dockerfile: DockerfileWorker
    environment:
      - MANAGER_URL=http://manager:8080
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:8081/health" ]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - crack-hash-net